<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="pagina-cadastro-style.css" rel="stylesheet">
</head>
<body>
    <h1>CADASTRO</h1>

    <form action="/cadastrar">
        <fieldset>

            <legend>Dados Pessoais</legend>
            
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Insira o nome">
            </div>
            
            <div class="email">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Insira o e-mail">
            </div>
        
            <div class="telefone">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="Insira o telefone">
            </div>

            <div class="datanascimento">
                <label for="datanascimento">Data de Nascimento</label>
                <input type="date" name="datanascimento" id="datanascimento" placeholder="Insira sua data de nascimento">
            </div>
        
            <div class="idade">
                <label for="maiordeidade">Maior de Idade</label>
                <select name="maiordeidade" id="maiordeidade">
                    <option value="1">Sim</option>
                    <option value="2">Não</option>
                </select>
            </div>
        
        </fieldset>


        <fieldset form="ponto de interesse">
            <legend>Pontos Turísticos de Interesse</legend>

            <div class="pontodeinteresse">
                <input type="radio" name="pontodeinteresse" id="parkshopping" checked> <label for="parkshopping">ParkShopping Canoas</label>
                <input type="radio" name="pontodeinteresse" id="canoasshopping"> <label for="canoasshopping">Canoas Shopping</label>
                <input type="radio" name="pontodeinteresse" id="centrohistorico"> <label for="centrohistorico">Centro Histórico</label>
            </div>
            
        </fieldset>

        <fieldset form="Interesse">
            <legend>Interesse na Cidade</legend>
        <div class="interesse">
            <input type="checkbox" name="interesses" id="turismo"> <label for="turismo">Turismo</label>
            <input type="checkbox" name="interesses" id="residência"> <label for="residência">Residência</label> 
            <input type="checkbox" name="interesses" id="estudo"> <label for="estudo">Estudo</label>
        </div>
        </fieldset>

        <div class="botoes">
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>
</body>
</html>
